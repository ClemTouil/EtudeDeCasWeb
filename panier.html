		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="panier.css">

	</head>
	<body>
		<div class="container">
			<h1>Gestion du Panier <span id="gestionpanier" class="badge badge-pill badge-primary">0</span> </a></h1>
		
			<h2>
				<button class="badge badge-pill badge-primary"  type="button" data-toggle="collapse" data-target="#questionnaire">+</button>
				<span > Ajouter un produit </span>
			</h2> 


			<div id="questionnaire" class="collapse">

				<div class="row">
				<div class="col">
				<form id="formAjout" role="form">
					<label for="code">Code</label>
					<input id="code" class="form-control"  type="number" min ="1" max="10000" placeholder="Min 1, Max 10000" required><br/>
				</div>
				<div class="col">
					<label for="qte" >Quantité.</label>
					<input id="qte" class="form-control" type="number" min ="1" max="100" placeholder="Min 1, Max 100" required><br/>
				</div>
				<div class="col">
			
					<label for="prixuni">Prix Unitaire</label>
					<input id="prixuni" class="form-control"  type="text" disabled required><br/>
	
				</div>
		
				</div>


				<!-- Trigger aide modale -->
				<button type="submit" class="btn btn-primary" >Ajouter</button>&nbsp;<a id="aide" data-toggle="modal" href="#myModal">Aide</a>	
				
				<!-- Modal -->
				  <div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
		
					  <!-- Modal content-->
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title">Aide</h4>
						</div>
						<div class="modal-body">
						  <!-- Texte du fichier aide.html -->

						</div>
						<div class="modal-footer">
						  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					  </div>
					  
					</div>
				  </div>

				</form>
			</div>

				<div id="succ" class="alert alert-success" style="display:none">Produit ajoutée avec succès !</div>
				<div id="suppr" class="alert alert-danger" style="display:none">Produit supprimée !</div>
			
</br>
		<div class="row">
			<h1>Contenu du Panier</h1>
			<table class="table" id="tabChart">
				<tr class="thead-dark">
					<th>Code</th>
					<th>Quantité</th>
					<th>Prix Unitaire</th>
					<th>Prix de la Ligne</th>
					<th>Supprimer</th>
				</tr>


			</table>
		</div> 		
		<div>
			Prix total du panier  : <a id="total">0</a>€
		</div>


		</div>
	</body>
</html>
